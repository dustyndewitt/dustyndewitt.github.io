<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Math Quiz</title>
    <script>
      /* Defining Table
        *Input: User inputs variables with specific operator and the answer they believe is correct.
        *Processing: Calculates whether the answer is correct
        *Output: Shows user whether they are correct or not
      */
        function mathematics() {
          //Input:
          let x = parseFloat(document.getElementById("xValue").value);
          let op = document.getElementById("operator").value;
          let y = parseFloat(document.getElementById("yValue").value);
          let z = parseFloat(document.getElementById("solution").value);
          //Processing:
          let calculation;
          let solution;
          if (op == "+") {
            calculation = x + y;
          }
          else if (op == "-") {
            calculation = x - y;
          }
          else if (op == "*") {
            calculation = x * y;
          }
          else if (op == "/") {
            calculation = x / y;
          }
          if (calculation == z) {
            solution = "Correct! Good job";
          }
          else {
            solution = "Incorrect. Try again!";
          }   
          //Output:
          document.getElementById("output").innerHTML = solution; 
         }
    </script>
  </head>
  <body>
    <h1><u>Check Your Math!!</u></h1>
    First Number: <input type="text" id="xValue"><br><br>
    Mathematical Operator: <input type="text" id="operator"><br><br>
    Second Number: <input type="text" id="yValue"><br><br>
    Your Answer: <input type="text" id="solution"><br><br>
    <button onclick="mathematics()">Am I right??</button><br><br>
    <div id="output"></div>
  </body>
</html>
