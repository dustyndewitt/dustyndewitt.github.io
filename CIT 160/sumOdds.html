<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sum of the Odds!</title>
    <script>
      /*
      **Defining table**
      Input: User to enter an integer 
      Processing: Add all the odd integers up to value input by user
      Output: Sum of all the odd integers between 1 and value input by user
      */
        function sumOdd() { 
          //Input: 
          let n = parseFloat(document.getElementById("integer").value);
          let sum = 0;
          //Processing:
          for ( let i = 1; i <= n; i += 2) {
             sum += i; 
          }
          //Output: 
          document.getElementById("outputDiv").innerHTML = "And the answer is....... " + sum;  
        }
    </script>
  </head>
  <body>
    <h2><u>What do the odd numbers add up to???</u></h2>
    <p>Let's figure out the sum of all the odd numbers... at least up to the number you pick.</p>
    <p>Starting with the number 1, pick a number!!</p>
   <input type="text" id="integer" placeholder= "Enter number here"><br><br>
    <button onclick="sumOdd()">Calculate</button><br><br>
    <div id="outputDiv"></div>
  </body>
</html>
